<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title > lista de locaciones</title>
</head>
<body class="container">
<!-- fragmento de la cabecera-->

<h2>Lista locaciones</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>

<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre de la compañia</th>
        <th>Teléfono</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="lo, info : ${lista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${lo.country }"></td>
        <td th:text="${lo.postalcode}"></td>
        <td th:text="${lo.stateprovince}"></td>
        <td th:text="${lo.streetaddress}"></td>
        <td><a class="btn btn-primary" th:href="@{'/location/edit' + '?id=' + ${lo.locationid}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/location/delete' + '?id=' + ${lo.locationid}}">Borrar</a>
        </td>
    </tr>
</table>
</body>
</html>
